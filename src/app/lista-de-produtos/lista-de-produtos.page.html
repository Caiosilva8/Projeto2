<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista De Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let produto of listaDeProdutos" >
      <ion-card-content>
          {{produto?.nomeProduto}}
         </ion-card-content>
    <ion-card-header>
        <ion-card-title>{{produto?.descricao}}</ion-card-title>
      <ion-card-subtitle> R$ {{produto?.preco}}</ion-card-subtitle>
      <ion-card-subtitle>{{produto?.categoria}}</ion-card-subtitle>
    </ion-card-header>
    <button (click)="addCarrinho(produto)"> Comprar </button>
    
  <ion-icon name="share-alt" size="large" (click)="viewProduto(produto)"></ion-icon>
  <ion-icon name="trash" size="large" (click)="remove(produto)"></ion-icon>
</ion-card>


</ion-content>
